<div class="inventory-list">
  <div class="list-header">
    <h2>Inventory Items</h2>
    <span class="item-count">{{ inventoryItems.length }} items</span>
  </div>

  <div class="items-container">
    <div 
      *ngFor="let item of inventoryItems" 
      class="item-card"
      (click)="onItemSelect(item)"
    >
      <div class="item-preview">
        <img [src]="item.image" [alt]="item.name" class="item-thumbnail">
        <div class="item-info">
          <h4 class="item-name">{{ item.name }}</h4>
          <p class="item-category">{{ item.category }}</p>
          <p class="item-sku">SKU: {{ item.sku }}</p>
        </div>
      </div>
      <div class="item-meta">
        <span class="item-price">${{ item.price }}</span>
        <div class="stock-info">
          <span class="stock-quantity">Stock: {{ item.stock }}</span>
          <div class="status-indicator" [ngClass]="getStockStatus(item.stock)"></div>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="inventoryItems.length === 0" class="empty-state">
    <p>No inventory items found. Add some items to get started.</p>
  </div>
</div>
