<div class="app-container">
  <header class="app-header">
    <div class="header-content">
      <div class="header-title">
        <i class="material-icons header-icon">inventory_2</i>
        <h1>{{ title }}</h1>
      </div>
      <p class="header-subtitle">Manage your product inventory efficiently</p>
    </div>
  </header>

  <main class="app-main">
    <div class="main-content">
      <!-- Left Panel - Master -->
      <div class="master-panel">
        <app-add-item-form (itemAdded)="onItemAdded()"></app-add-item-form>
        <app-inventory-list (itemSelected)="onItemSelected($event)"></app-inventory-list>
      </div>

      <!-- Right Panel - Detail -->
      <div class="detail-panel">
        <app-inventory-detail [selectedItem]="selectedItem"></app-inventory-detail>
      </div>
    </div>
  </main>

  <footer class="app-footer">
    <p>&copy; 2024 Inventory Management System. Built with Angular.</p>
  </footer>
</div>
